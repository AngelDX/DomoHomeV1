<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="../../api/js/jquery-1.11.3.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Resultado de encuesta de satisfacci√≥n a estudiantes'
        },
        subtitle: {
            text: 'Source: SiSPSyEC 1.0'
        },
        xAxis: {
            categories: [
                'Totalmente insatisfecho',
                'Insatisfecho',
                'Ni insatisfecho Ni satisfecho',
                'Satisfecho',
                'Totalmente satisfecho',
            ],
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Participantes (cantidad)'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0"></td>' +
                '<td style="padding:0"><b>{point.y:.1f} Participantes</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: 'Estudiantes',
            data: [49.9, 71.5, 106.4, 129.2, 144.0]

        }]
    });
});
		</script>
	</head>
	<body>
<script src="../../js/highcharts.js"></script>
<script src="../../js/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
